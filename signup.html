<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 해주세요</title>
    <style>
        body {
            background-color: rgb(234, 208, 191);
            font-family: "Gowun Dodum", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .message-box {
            text-align: center;
        }
        .message-box h1 {
            font-size: 36px;
            color: rgb(255, 72, 6);
        }
        .message-box p {
            font-size: 20px;
            color: black;
        }
        .message-box a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: rgb(255, 72, 6);
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .message-box a:hover {
            background-color: rgb(200, 50, 0);
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>회원가입 하시겠습니까?</h1>
        <p>저희의 회원이 되어주십쇼!</p>
        <a href="login.html">회원가입 페이지로 이동</a>
    </div>
</body>
</html>
