<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입 성공</title>
    <style>
        body {
            background-color: rgb(234, 208, 191);
            font-family: "Gowun Dodum", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .message-box {
            text-align: center;
        }
        .message-box h1 {
            font-size: 36px;
            color: rgb(255, 72, 6);
        }
        .message-box p {
            font-size: 20px;
            color: black;
        }
        .message-box a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: rgb(255, 72, 6);
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .message-box a:hover {
            background-color: rgb(200, 50, 0);
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>회원가입 성공</h1>
        <p>회원가입이 성공적으로 완료되었습니다.</p>
        <a href="signup.html">메인 페이지로 이동</a>
    </div>
</body>
</html>
